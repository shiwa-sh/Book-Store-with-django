{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
    <main class="d-flex aligns-items-center justify-content-center col-md-12 mt-5 pt-4">
        <div class="d-flex aligns-items-center justify-content-center col-md-4 border rounded bg-light">
            <div class="m-5 p-3 ">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success" type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
